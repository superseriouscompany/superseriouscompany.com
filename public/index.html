    <meta property="og:image"       content="https://cldup.com/Kl5WvoFCg9.jpg" />

  <body>
    <section>
      {{#days}}
        <article class="day">
          <div class="title">
            <img src="{{imageUrl}}"/>
            <h2>
              {{portugueseTitle}}
              <small>({{englishSubtitle}})</small>
            </h2>
          </div>
          <div class="quotes">
            <blockquote class="santi">
              <p><strong>Santi:</strong></p>
              {{{santi}}}
            </blockquote>

            <blockquote class="neil">
              <p><strong>Neil:</strong></p>
              {{{neil}}}
            </blockquote>
          </div>
        </article>
      {{/days}}
    </section>
