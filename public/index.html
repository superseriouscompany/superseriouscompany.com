    <header>
      <h1>

      <div class="chevrons">
        <a class="chevron down" title="Go to top of page"></a>
        <a class="chevron up" title="Go to bottom of page"></a>
      </div>
      {{#days}}
        <article class="day">
          <h2>
            {{portugueseTitle}} ({{englishTitle}})
          </h2>
          <img src="{{imageUrl}}"/>
          <div class="quotes">
            <blockquote class="santi">
              {{{santi}}}
            </blockquote>

            <blockquote class="neil">
              {{{neil}}}
            </blockquote>
          </div>
        </article>
      {{/days}}
    </section>

    <footer>
      <img class="santi hero" src="/santiHero.jpg" />
      <img class="neil hero"  src="/neilHero.jpg" />
